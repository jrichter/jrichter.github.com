---
layout: default
title: Justin &raquo; Jetfive.com
---
<h1>Justin &raquo; <a href="http://www.jetfive.com">Jetfive.com</a></h1>
<div class="left">
  <div id="recent-posts">
    {% for post in site.posts limit:3 %}
    <div class="posts">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="date">{{ post.date | date: "%b %d, %Y" }}</span>
      <div class="post-content">
        {{ post.content }}
      </div>
      {% include post_footer.html %}
    </div>
    {% endfor %}
  </div>
</div>
<div class="right">
  {% include about.html %}
  {% include archive_past_offset.html %}
</div>
