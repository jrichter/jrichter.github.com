<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div id="wrapper">
      <h1><a href="/index.html">&laquo;</a></h1>
      <div class="left">
        <div id="recent-posts">
          <div id="nav"><a href="{{ page.next.url }}" title="Forward Sir"><i class="icon-double-angle-left"></i></a> &ndash; <a href="{{ page.previous.url }}" title="Back in Time"><i class="icon-double-angle-right"></i></a></div>
          <div class="posts">
            <h2>{{ page.title }}</h2>
            <span class="date">{{ page.date | date: "%b %d, %Y" }}</span>
            <div class="post-content">
              {{ content }}
            </div>
            {% include post_footer.html %}
          </div>
        </div>
      </div>
      <div class="right">
        {% include about.html %}
        {% include archive_recent.html %}
      </div>
    </div>
    <div class="clear"></div>
    {% include footer.html %}

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </body>
</html>
